window:
  # Window padding (changes require restart)
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 12
    y: 12

font:
  size: 10

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#dedcdc'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: CellBackground
    cursor: CellForeground

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#e65737'
    green:   '#a1b56c'
    yellow:  '#f7ca88'
    blue:    '#7cafc2'
    magenta: '#ba8baf'
    cyan:    '#86c1b9'
    white:   '#dedcdc'

  # Bright colors
  bright:
    black:   '#585858'
    red:     '#ee8060'
    green:   '#bdcc7a'
    yellow:  '#ffd2a6'
    blue:    '#8ccddb'
    magenta: '#d19dc9'
    cyan:    '#98d9c8'
    white:   '#f8f8f8'

key_bindings:
    - { key: Return,              mods: Control,                    action: SpawnNewInstance      }
