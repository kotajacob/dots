window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 12
    y: 12

font:
  size: 10

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#dedcdc'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: CellBackground
    cursor: CellForeground

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#ed834a'
    green:   '#58a69b'
    yellow:  '#f7ca88'
    blue:    '#7cafc2'
    magenta: '#888aca'
    cyan:    '#43a383'
    white:   '#dedcdc'

  # Bright colors
  bright:
    black:   '#585858'
    red:     '#ed9954'
    green:   '#57bda0'
    yellow:  '#ffd2a6'
    blue:    '#8ccddb'
    magenta: '#d19dc9'
    cyan:    '#98d9c8'
    white:   '#f8f8f8'

env:
  TERM: xterm-256color

key_bindings:
    - { key: Return,    mods: Control,              action: SpawnNewInstance }
    - { key: V,         mods: Shift|Alt,            action: PasteSelection   }
    - { key: End,       mods: Shift,                action: PasteSelection   }
