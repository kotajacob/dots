<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
   <family>serif</family>
   <prefer>
     <family>Noto Serif Display</family>
   </prefer>
</alias>
<alias>
   <family>sans</family>
   <prefer>
     <family>Noto Sans Display</family>
   </prefer>
</alias>
<alias>
   <family>monospace</family>
   <prefer>
     <family>Iosevka Term</family>
   </prefer>
</alias>
</fontconfig>
