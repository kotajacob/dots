window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 12
    y: 12

font:
  size: 10

colors:
  # Default colors
  primary:
    background: '#ffffff'
    foreground: '#000000'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#ffffff'
    cursor: '#000000'

  # Normal colors
  normal:
    black:   '#ffffff'
    red:     '#eb3232'
    green:   '#77cc99'
    yellow:  '#ffb35b'
    blue:    '#57bda0'
    magenta: '#888aca'
    cyan:    '#aa55cc'
    white:   '#000000'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#eb3232'
    green:   '#77cc99'
    yellow:  '#ffb35b'
    blue:    '#57bda0'
    magenta: '#888aca'
    cyan:    '#aa55cc'
    white:   '#eeeeee'


env:
  TERM: xterm-256color

key_bindings:
    - { key: Return,    mods: Control,              action: SpawnNewInstance }
    - { key: V,         mods: Shift|Alt,            action: PasteSelection   }
    - { key: End,       mods: Shift,                action: PasteSelection   }
