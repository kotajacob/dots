window:
  # Window padding (changes require restart)
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 12
    y: 12

font:
  size: 10

# Base16 Github - alacritty color config
# Defman21
colors:
  # Default colors
  primary:
    background: '#ffffff'
    foreground: '#000000'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#ffffff'
    cursor: '#000000'

  # Normal colors
  normal:
    black:   '#ffffff'
    red:     '#a71d5d'
    green:   '#df3e23'
    yellow:  '#469870'
    blue:    '#0086b3'
    magenta: '#183691'
    cyan:    '#793a80'
    white:   '#000000'

  # Bright colors
  bright:
    black:   '#969896'
    red:     '#f24353'
    green:   '#fa6a0a'
    yellow:  '#75b47b'
    blue:    '#4db0df'
    magenta: '#625aaf'
    cyan:    '#bc4a9b'
    white:   '#585858'

draw_bold_text_with_bright_colors: false
